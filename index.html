<!DOCTYPE html>
<html lang="en">
    <head>
            <title>SPC Charts</title>
            <link  rel="stylesheet" type ="text/css" href="bootstrap.min.css" >
            <link rel="stylesheet" type="text/css" href ="Stylesheet.css">
    </head>
    <body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0237445e;">
        <a class="navbar-brand" href="index.html">SPC Chart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
            </li>

        </div>

    <br>

     <h3>Please select From & To date along with parameter to plot</h3>
      <canvas id = "myChart" width="300" height="100">
      </canvas>
    
      <div class="container">
            <div class="row">
              <div class="col-sm" id="from">
                    <label>From</label>
                    <input type="date" id ="from" min ="2019-01-01" >
              </div>
              <div class="col-sm" id ="to">
                    <label>To</label>
                    <input type="date" id ="to"  > 
              </div>
              <div class="col-sm" >
                    <label>Parameter to Plot  </label>
                    <select name ="Measure Parmaeters">
                    <option value ="CBP">CBP</option>
                    <option value = "Unif-S">Unif-S </option>
                    </select>
              </div>
            </div>
          </div>
          <br>
          <div class="form">
                <button type="button" id = "update" class="btn btn-primary btn-lg">Update</button>
          </div>
                  

     
  

   

          



<script src = "Chart.bundle.js"></script>
<script src = "myChart.js"></script>
<script  type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script  type="text/javascript" src="popper.min.js"></script>
<script  type="text/javascript" src="bootstrap.bundle.min.js"></script>
    </body>
</html>
